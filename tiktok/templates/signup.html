{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'public/assets/output.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'public/assets/style.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'public/assets/images/tiktok-logo-small.png' %}"
      type="image/x-icon"
    />
    <title>Tiktok | Register</title>
  </head>
  <body>
    <div
      id="AuthOverlay"
      class="fixed flex items-center justify-center z-50 top-0 left-0 w-full h-full bg-black bg-opacity-50"
    >
      <div
        class="relative bg-white w-full max-w-[470px] h-[90%] p-4 rounded-lg"
      >
        <div class="w-full flex justify-end">
          <button class="p-1.5 rounded-full  bg-gray-600">
            <img src="{% static "public/assets/images/close.svg" %}" width="15" alt="">
            <AiOutlineClose size="26" />
          </button>
        </div>

        <form method="post" action="" role="form">
          {% csrf_token %}
          <h1 class="text-center text-[28px] mb-4 font-bold">Register To TikTok</h1>

          <div class="px-6 pb-2">
            {{form.username}}
            {% comment %} <input
              type="text"
              placeholder="usearname"
              class="block w-full bg-[#F1F1F2] text-gray-800 border border-gray-300 rounded-md py-2.5 px-3 focus:outline-none"
            /> {% endcomment %}
          </div>

          <div class="px-6 pb-2">
            {{form.email}}
            {% comment %} <input
              placeholder="email"
              type="email"
              class="block w-full bg-[#F1F1F2] text-gray-800 border border-gray-300 rounded-md py-2.5 px-3 focus:outline-none"
            /> {% endcomment %}
          </div>

          <div class="px-6 pb-2">
            {{form.password}}
            {% comment %} <input
              placeholder="password"
              class="block w-full bg-[#F1F1F2] text-gray-800 border border-gray-300 rounded-md py-2.5 px-3 focus:outline-none"
              type="password"
            /> {% endcomment %}
          </div>

          <div class="px-6 pb-2">
            {{form.confirm_password}}
            {% comment %} <input
              placeholder="conferPassword"
              type="password"
              class="block w-full bg-[#F1F1F2] text-gray-800 border border-gray-300 rounded-md py-2.5 px-3 focus:outline-none"
            /> {% endcomment %}
          </div>

         
          <div class="px-6 pb-2 mt-6">
            <button 
               type="submit"
                class="
                    flex items-center justify-center w-full text-[17px] font-semibold text-white py-3 bg-[#F02C56] rounded-sm
                   "
            >
               Register
            </button>
        </div>
         
        </form>

        <div
        class="absolute flex items-center justify-center py-5 left-0 bottom-0 border-t w-full"
      >
        <span class="text-[14px] text-gray-600"
          >Donâ€™t have an account?</span
        >

        <button class="text-[14px] text-[#F02C56] font-semibold pl-1">
          <span><a href="{% url "login" %}">Login</a></span>
        </button>
      </div>
      </div>
    </div>
  </body>
</html>
